<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Visualization</title>
    <!-- Link to your compiled CSS -->
    <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
    <div style="padding: 20px;">
        <h2>Primary Button Sizes</h2>
        <button class="btn-primary-sm">Small Button</button>
        <button class="btn-primary-md">Medium Button</button>
        <button class="btn-primary-lg">Large Button</button>

        <h2>Secondary Button Sizes</h2>
        <button class="btn-third-sm">Small Button</button>
        <button class="btn-third-md">Medium Button</button>
        <button class="btn-third-lg">Large Button</button>

        <h2>Responsive Buttons</h2>
        <p>Resize the browser window to see how the button's size changes.</p>
        <button class="btn-primary-rs">Responsive Button</button>
        <button class="btn-third-rs">Responsive Button</button>
    </div>

</body>
</html>
