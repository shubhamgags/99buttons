<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Visualization</title>
    <!-- Link to your compiled CSS -->
    <link rel="stylesheet" href="dist/css/main.css">
</head>

<body style="background-color: whitesmoke; padding: 30px; font-family: 'Helvetica Neue', Helvetica, system-ui, -apple-system, Arial, sans-serif;">

    <div id="square-container" style="padding: 20px; display: flex; flex-wrap: wrap; gap: 10px;">
        <h2 style="width: 100%;">Square Buttons</h2>
    </div>

    <div id="pill-container" style="padding: 20px; display: flex; flex-wrap: wrap; gap: 10px;">
        <h2 style="width: 100%;">Pill Buttons</h2>
    </div>

    <div id="circle-container" style="padding: 20px; display: flex; flex-wrap: wrap; gap: 10px;">
        <h2 style="width: 100%;">Circle Buttons</h2>
    </div>

    <div id="random-container" style="padding: 20px; display: flex; flex-wrap: wrap; gap: 10px;">
        <h2 style="width: 100%;">Random Buttons</h2>
    </div>

    <div id="random-container" style="padding: 20px; display: flex; flex-wrap: wrap; gap: 10px;">
        <h2 style="width: 100%;">Random Buttons</h2>
        <button class="cloud-button">Button</button>
    </div>

    <script>
        const buttonTypes = [
            'btn-square',
            'btn-pill',
            'btn-circle',
            'btn-random'
        ];

        const buttonVariants = [
            'btn-w',
            'btn-dark',
            'btn-b',
            'btn-primary',
            'btn-success',
            'btn-info',
            'btn-warning',
            'btn-danger',
            'btn-innovation',
        ];

        const buttonSizes = [
            'btn-md'
        ];

        const addButton = (containerId, type, variant, size) => {
            const container = document.getElementById(containerId);
            const button = document.createElement('button');
            button.textContent = 'Button';
            button.classList.add(type, variant, size);
            container.appendChild(button);
        };


        buttonVariants.forEach(variant => {
            addButton('square-container', buttonTypes[0], variant, buttonSizes[0]);
            addButton('pill-container', buttonTypes[1], variant, buttonSizes[0]);
            addButton('circle-container', buttonTypes[2], variant, buttonSizes[0]);
            addButton('random-container', buttonTypes[3], variant, buttonSizes[0]);
            
        });

    </script>
</body>

</html>
